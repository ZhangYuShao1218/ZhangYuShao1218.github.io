<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <!-- Import Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Import Bootstrap css (Bootstrap Custom)-->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Import i18next -->
  <script src="https://unpkg.com/i18next@22.4.14/dist/umd/i18next.js"></script>

  <script>
    window.onload = function () {

      // 初始化 i18next
      i18next.init({
        lng: 'zh', // 默認語言
        fallbackLng: 'en', // 如果當前語言沒找到，就使用這個語言
        resources: {
          en: {
            translation: {} // 英文翻譯數據，使用Json檔，所以這裡為Null(不使用)
          },
          zh: {
            translation: {} // 中文翻譯數據，使用Json檔，所以這裡為Null(不使用)
          }
        }
      }, function (err, t) {
        // 加載翻譯數據
        jQuery.getJSON('translation.json', function (data) {
          i18next.addResources('en', 'translation', data.en);
          i18next.addResources('zh', 'translation', data.zh);

          // 切換語言
          var language = localStorage.getItem("language") || "zh";
          changeLanguage(language);
        });
      });

      // 初始化Hash
      handleHashChange();
    }
    window.addEventListener("hashchange", handleHashChange, false);


    // 當Hash有改變時會觸發
    function handleHashChange() {
      // 判斷 URL 的 hash 值是否為 #Profile，如果是，就顯示 #Profile 頁面，否則隱藏 #Profile 頁面
      var hash = window.location.hash;
      var profile = document.getElementById("Profile");
      var Portfolio = document.getElementById("Portfolio");
      var Other = document.getElementById("Other");
      switch (hash) {
        case "#Profile":
          profile.style.display = "block";
          Portfolio.style.display = "none";
          Other.style.display = "none";
          break;

        case "#Portfolio":
          profile.style.display = "none";
          Portfolio.style.display = "block";
          Other.style.display = "none";
          break;

        case "#Other":
          profile.style.display = "none";
          Portfolio.style.display = "none";
          Other.style.display = "block";
          break;

        default:
          profile.style.display = "none";
          Portfolio.style.display = "none";
          Other.style.display = "none";
          break;
      }
    }

    // 切換頁面語言
    function changeLanguage(language) {
      var elements = document.querySelectorAll('[data-i18n]');
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var key = element.getAttribute('data-i18n');
        var text = getTranslation(key, language);
        element.textContent = text;
      }

      // 存儲用戶所選擇的語言
      localStorage.setItem('language', language);
    }

    // 取得翻譯
    function getTranslation(key, language) {
      return i18next.t(key, { lng: language });
    }


  </script>

</head>

<body>
  <!--導航欄-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="height: 80px;">
    <div class="container-fluid">
      <!--品牌按鈕 ZhangYuShao-->
      <a class="navbar-brand" href="" id="Btn_ZhangYuShao">ZhangYuShao</a>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#Profile" id="Btn_Profile" onclick="handleHashChange()">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Portfolio" id="Btn_Portfolio" onclick="handleHashChange()">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Other" id="Btn_Other" onclick="handleHashChange()">Other</a>
          </li>
        </ul>
        <!--切換語言-->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="margin-right: 20px;">
          <label id="Language_DropDown" type="label" class="btn btn-secondary" data-i18n="Language_DropDown">中文</label>
          <div class="btn-group" role="group">
            <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" type="button" onclick="changeLanguage('zh')">中文</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" type="button" onclick="changeLanguage('en')">English</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--Profile頁面-->
  <div class="container" id="Profile" style="display:none;">
    <h1 data-i18n="profile.title">履歷</h1>
    <p data-i18n="profile.intro">你的個人介紹、經驗、技能等等</p>
  </div>
  <!--Portfolio頁面-->
  <div class="container" id="Portfolio" style="display:none;">
    <h1 data-i18n="profile.title">作品集</h1>
    <p data-i18n="profile.intro">你的個人介紹、經驗、技能等等</p>
  </div>
  <!--Other頁面-->
  <div class="container" id="Other" style="display:none;">
    <h1 data-i18n="profile.title">其他</h1>
    <p data-i18n="profile.intro">你的個人介紹、經驗、技能等等</p>
  </div>
  <!--ContactUs頁尾-->
  <footer class="bg-primary text-light footer">
    <div class="container-fluid">
      <p class="footer-title" data-i18n="contact.title">聯絡資訊</p>
      <p class="footer-content">
        <span style="margin-right: 25px; margin-left: 45px" data-i18n="contact.name">陳奕宇</span>
        <span>Email : </span>
        <span>sar0977@gmail.com</span>
      </p>
    </div>
  </footer>

  <!-- Import Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <style>
    .navbar-nav {
      margin-bottom: -30px;
    }

    .navbar-brand {
      margin-right: 30px;
      margin-left: 30px;
      margin-bottom: -30px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 65px;
      text-align: center;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .footer-title {
      font-size: 18px;
      line-height: 0.8;
      font-weight: bold;
      font-family: 'Noto Sans', sans-serif;
    }

    .footer-content {
      font-size: 14px;
      line-height: 0.2;
      font-weight: bold;
      font-family: 'Noto Sans', sans-serif;
    }
  </style>
</body>

</html>
